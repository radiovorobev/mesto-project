<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
  </header>
  <main>
    <section class="profile page__profile">
      <a href="#" class="profile__avatar-link">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
      </a>
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button aria-label="Добавить место" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements page__elements">
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form" name="edit-avatar">
        <h2 class="form__heading">Обновить аватар</h2>
        <input class="form__input" name="avatar-link" type="text" placeholder="Ссылка на изображение">
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
          <input class="form__input" name="user-name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="form__input" name="user-status" type="text" value="Исследователь океана" placeholder="Профессиональная деятельность">
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form" name="add-card">
        <h2 class="form__heading">Новое место</h2>
        <input class="form__input" name="location-name" type="text" placeholder="Название">
        <input class="form__input" name="location-image" type="text" placeholder="Ссылка на картинку">
        <button class="form__submit form__submit_inactive" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card" id="popup_card">
      <figure class="popup__container_card">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
