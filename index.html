<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
<header class="header page__header">
<img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
</header>
<main>
  <section class="profile page__profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__username">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"></button>
      <p class="profile__status">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements page__elements">
    <figure class="element">
      <img class="element__image" src="./images/elements/element-karachaevo.jpg" alt="Карачаево-Черкесия">
      <figcaption class="element__caption">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/elements/element-sevastopol.jpg" alt="Севастополь">
      <figcaption class="element__caption">
        <h2 class="element__title">Севастополь</h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/elements/element-dombay.jpg" alt="Домбай">
      <figcaption class="element__caption">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/elements/element-baltiysk.jpg" alt="Балтийск">
      <figcaption class="element__caption">
        <h2 class="element__title">Балтийск</h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/elements/element-sulakskiy-canyon.jpg" alt="Сулакский каньон">
      <figcaption class="element__caption">
        <h2 class="element__title">Сулакский каньон</h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/elements/element-baikal.jpg" alt="Байкал">
      <figcaption class="element__caption">
        <h2 class="element__title">Байкал</h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
</footer>
</body>
</html>
