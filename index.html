<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
  </header>
  <main>
    <section class="profile page__profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button aria-label="Добавить место" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements page__elements">
      <article class="element">
        <img class="element__image" src="./images/elements/element-karachaevo.jpg" alt="Карачаево-Черкесия">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements/element-sevastopol.jpg" alt="Севастополь">
        <div class="element__caption">
          <h2 class="element__title">Севастополь</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements/element-dombay.jpg" alt="Домбай">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements/element-baltiysk.jpg" alt="Балтийск">
        <div class="element__caption">
          <h2 class="element__title">Балтийск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements/element-sulakskiy-canyon.jpg" alt="Сулакский каньон">
        <div class="element__caption">
          <h2 class="element__title">Сулакский каньон</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements/element-baikal.jpg" alt="Байкал">
        <div class="element__caption">
          <h2 class="element__title">Байкал</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="form" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
          <input class="form__input" name="user-name" type="text" value="Жак-Ив Кусто">
          <input class="form__input" name="user-status" type="text" value="Исследователь океана">
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
